<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bob the Alien</title>
    <link rel="stylesheets" href="virgo01_regular_macroman/stylesheet.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="alien-header">
        <div class="header-content">
            <h1>Bob the Alien</h1>
            <p class="tagline">Escape the Robot Invasion</p>
        </div>
    </header>

    <main>
        <div id="audio">
            <audio autoplay>
                <source src="workout-10823.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="game-container">
            <canvas id="canvas1"></canvas>
            <img id="playerImage" src="white_man_sprite_sheet_nobackgr_resized.png">
            <img id="enemy1" src="GumBot2-Flipped -Resized.png">
            <img id="fullBackground" src="Full-Background.png">
            <img id="startImage" src="start_gameGraphics (1).png">
            <img id="gameOver" src="game-over-final-final-final.png">
            <img id="arrowKeys" src="arrow-key-Final-Final.png">
            <img id="score" src="score-final.png">
            <img id="instructMessage" src="Instruct-message.png">
        </div>
        <button id="reStart">Restart</button>
    </main>

    <footer class="alien-footer">
        <div class="footer-content">
            <p>Created by Ben</p>
            <p>Hosted on AWS</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
